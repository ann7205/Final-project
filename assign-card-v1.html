<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div class="d-flex justify-content-center align-items-center mx-auto">

            <h4 class="card-header">Assign member</h4>
            <div class="form-group has-search mx-2 my-2">
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div class="card-body">
                <p class="card-title">Show member</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Alan</li>
                    <li class="list-group-item">Claire</li>
                    <li class="list-group-item">Eddie</li>
                </ul>
            </div>
        </div>
    </div>
