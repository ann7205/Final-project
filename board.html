<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="board.css">
</head>

<body>
    <div class="container-fluid">
        <!-- header  -->
        <header class="board-header d-flex justify-content-between align-items-center mt-3">
            <div class="btn last-page"><a class="btn" href="#" role="button"><i class="fas fa-angle-left"></i></a>
            </div>
            <h2 class="title">Board</h2>
            <button class="btn b-circle" type="button" value="Input"><i class="far fa-circle"></i></button>
        </header>
        <!-- list 1 -->
        <div class="card text-center">
            <div class="card-body btn">
                <button class="btn s-circle" type="button" value="Input"><i class="fas fa-thumbtack"></i></button>
                <h4 class="title"><a class="btn" href="#" role="button"></a>header</h4>
                <button class="btn s-circle" type="button" value="Input"><i class="far fa-circle"></i></button>
            </div>
        </div>
        <!-- list 2 -->
        <div class="card text-center">
            <div class="card-body btn">
                <button class="btn s-circle" type="button" value="Input"><i class="fas fa-thumbtack"></i></button>
                <h4 class="title"><a class="btn" href="#" role="button"></a>body</h4>
                <button class="btn s-circle" type="button" value="Input"><i class="far fa-circle"></i></button>
            </div>
        </div>
        <!-- footer  -->
        <footer class="board-footer fixed-bottom">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarNavBtn">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Board</a>
                        <a class="nav-item nav-link" href="#">Archive tasks</a>
                        <a class="nav-item nav-link" href="#">Log in / Sign up</a>
                        <a class="nav-item nav-link" href="#">Settings</a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavBtn"
                    aria-controls="navbarNavBtn" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="btn add-new-list"><a class="navbar-brand" href="#"><i class="fas fa-plus"></i></a></div>
                <div class="btn search"><a class="navbar-brand" href="#"><i class="fas fa-search"></i></a></div>
            </nav>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
