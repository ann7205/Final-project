<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container-fluid">
        <header class="board-header mt-3">
            <div class="btn last-page"><a class="btn" href="#" role="button"><i class="fas fa-angle-left"></i></a>
            </div>
            <h2 class="title">Task</h2>
        </header>
        <form action="">
            <!-- name  -->
            <div class="form-group name">
                <!-- <label for="name">Name</label> -->
                <input type="text" class="form-control inline-block" id="name" placeholder="Name">
            </div>
            <!-- status button  -->
            <div class="form-group">
                <div class="dropdown status">
                    <button class="btn status-btn disabled" type="button" id="statusMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" title="status">
                        <i class="far fa-square"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="statusMenu1">
                        <a class="dropdown-item" href="#">Todo</a>
                        <a class="dropdown-item" href="#">Progress</a>
                        <a class="dropdown-item" href="#">Review</a>
                        <a class="dropdown-item" href="#">Done</a>
                    </div>
                    <p class="due-date">Due date<span class="date"></span></p>
                    <input type="date" id="date">
                    <!-- select button  -->
                    <button class="btn select-btn disabled" type="button" value="Input"><i
                            class="far fa-circle"></i></button>
                </div>
            </div>
            <div class="form-group">
                <!-- assign button  -->
                <div class="dropdown assign">
                    <button class="btn assign-btn" type="button" id="assignMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" title="assign to">
                        <i class="fas fa-user-tag"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="assignMenu1">
                        <a class="dropdown-item" href="#">Lee</a>
                        <a class="dropdown-item" href="#">Liz</a>
                        <a class="dropdown-item" href="#">Alan</a>
                    </div>
                    <!-- <label for="task-title">Title</label> -->
                    <input type="text" class="form-control inline-block" id="task-title" placeholder="Task title">
                    <!-- task description button -->
                    <button class="btn task-des-btn disabled" type="button" data-toggle="collapse"
                        data-target="#task-des1" aria-expanded="false" aria-controls="task-des1">
                        <i class="fas fa-angle-double-down"></i>
                    </button>
                </div>
            </div>
            <!-- contents  -->
            <div class="form-group mt-3">
                <textarea class="form-control" id="text-content" rows="8"></textarea>
            </div>
            <!-- submit button  -->
            <div class="d-flex justify-content-around fixed-bottom">
                <button type="submit" class="btn btn-secondary mb-2">Submit</button>
                <button type="submit" class="btn btn-secondary mb-2">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
